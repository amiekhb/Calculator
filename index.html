<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="" id="display"></div>

    <div class="container text-center">
      <div class="row row-cols-4 grid">
        <div id="numbers">
          <button class="col"><i class="bi bi-1-square-fill"></i></button>
          <button class="col"><i class="bi bi-2-square-fill"></i></button>
          <button class="col"><i class="bi bi-3-square-fill"></i></button>
          <button class="col"><i class="bi bi-4-square-fill"></i></button>
          <button class="col"><i class="bi bi-5-square-fill"></i></button>
          <button class="col"><i class="bi bi-6-square-fill"></i></button>
          <button class="col"><i class="bi bi-7-square-fill"></i></button>
          <button class="col"><i class="bi bi-8-square-fill"></i></button>
          <button class="col"><i class="bi bi-9-square-fill"></i></button>
          <button class="col"><i class="bi bi-0-square-fill"></i></button>
          <button class="col"><i class="bi bi-dot"></i></button>
        </div>
        <div id="cal_keys">
          <button><i class="bi bi-plus-square-fill"></i></button>
          <button><i class="bi bi-dash-square-fill"></i></button>
          <button><i class="bi bi-slash-square-fill"></i></button>
          <button><i class="bi bi-x-square-fill"></i></button>
          <button><i class="bi bi-square-fill"></i></button>
        </div>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
