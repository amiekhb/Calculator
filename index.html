<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center">
      <div class="display" id="display"></div>
      <div class="container text-center d-flex">
        <div class="row row-cols-4 grid">
          <div class="numbers">
            <button class="btnn">1</button>
            <button class="btnn">2</button>
            <button class="btnn">3</button>
            <button class="btnn">4</button>
            <button class="btnn">5</button>
            <button class="btnn">6</button>
            <button class="btnn">7</button>
            <button class="btnn">8</button>
            <button class="btnn">9</button>
            <button class="btnn">0</button>
            <button class="c">c</button>
          </div>
          <div id="cal_keys">
            <button class="operation plus">+</button>
            <button class="operation minus">-</button>
            <button class="operation divide">%</button>
            <button class="operation multiply">*</button>
            <button class="operation equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
